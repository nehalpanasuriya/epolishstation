{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600;1,700;1,800&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
       

        <!-- Nav Bar Start -->
        <div class="nav-bar" style="width:1357px;" mx-4>
            <div class="container-fluid">

                <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                    <div class="col-lg-3">
                        <div class="logo">
                            <a href="index.html">

                                <img src="{% static 'img/logo.jpg' %}" style="height:100px; width:200px;" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <a href="#" class="navbar-brand">MENU</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    </div> <!-- Button trigger modal -->
                    
                    {%if commi is not none%}

                    <!-- USER LOGIN AT A TIME SHOW PAGE -->
                    <div class="navbar-nav mr-auto">
                        <a href="#" class="nav-item nav-link active">Home</a>

                        <a href="/viewfeed" class="nav-item nav-link">View Feedback</a>
                        <a href="/contact" class="nav-item nav-link">Contact</a>

                        <a href="/viewcase" class="nav-item nav-link">ADD FIR</a>
                        <div class='mx-3'>
                            <a class="btn" href="/viewnumber">Emergency Number</a>
                        </div>
                    </div>
                    <div class="btn-group">
                        <div class="btn-group dropstart" role="group">
                            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropstart</span>
                            </button>
                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{commi}}</a>
                                <div class="dropdown-menu">
                                    <a href="/logoutform" class="dropdown-item">Logout</a>
                                    <a href="/updatepro" class="dropdown-item">Update</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {%else%}
                    <div class="navbar-nav mr-auto">
                        <a href="/index" class="nav-item nav-link active">Home</a>

                        
                    </div>
                    

                    {%endif%}



            </div>


        </div>
        </nav>
    </div>

    <!-- Nav Bar End -->
    <form method="POST" class="container my-5 mx-9 col-6 ">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="c_uname"
                placeholder="commisner email id" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="c_password"
                placeholder="comminser password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
