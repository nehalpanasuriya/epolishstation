            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <link href="{% static 'css/style.css' %}" rel="stylesheet">

<body>
    <div class="wrapper">
        <!-- Top Bar Start -->
        <div class="top-bar">
            <div class="container-fluid">
                <div class="row">
                </div>
            </div>
        </div>

        <!-- Nav Bar Start -->
        <div class="nav-bar" style="width:1357px;" mx-4>
            <div class="container-fluid">

                <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                  
                    
                   
                </nav>

            </div>
        </div>
    </div>
</body>
<form method="POST" class="container my-5 mx-9 col-6">
    {% csrf_token %}

    <div class="col-md-6">
        <input type="hidden" class="form-control" id="validationCustom01" name="id" value="{{signupdata.id}}" required>

        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationCustom01" name="fname" value="{{signupdata.fname}}" required>
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" name="lname" value="{{signupdata.lname}}" required>
    </div>
    <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" value="{{signupdata.uname}}"
          name="uname"  aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
        </div>
    </div>
    <div class="col-md-6">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="{{signupdata.password}}" placeholder="password">
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationCustom03" name="city" value="{{signupdata.city}}" required>
        <div class="invalid-feedback">
            Please provide a valid city.
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom04" class="form-label">State</label>
        <select class="form-select" id="validationCustom04" name="state" value="{{signupdata.state}}" required>
            <option selected disabled value="">choose</option>
            <option>Gujarat</option>
            <option>Panjab</option>
            <option>Rajashthan</option>
            <option>Tamilnadu</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input type="text" class="form-control" id="validationCustom05" name="zipcode" value="{{signupdata.zipcode}}" required>
        <div class="invalid-feedback">
            Please provide a valid zip.
        </div>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>




</html>
